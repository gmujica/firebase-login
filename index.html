<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/general.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="login_div" class="main-div">
        <h3>Firebase login</h3>
         <input type="email" placeholder="user..." id='email_field'>
         <input type="password"  placeholder="password..." id="password_field">
        <button onclick="login()" class="btn-login"> Login to Account</button>
    </div>
    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id="user_para">Welcome to Firebase web login. You are currently logged in.</p>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>
</body>
</html>
